<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QuizWiz Ultimate</title>
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        :root { --main-color: #e50914; --bg-color: #141414; }
        body { margin: 0; overflow: hidden; background: var(--bg-color); color: white; font-family: 'Helvetica Neue', sans-serif; transition: background 1s; }
        #bg-canvas { position: fixed; top: 0; left: 0; z-index: -1; }
        
        .page { display: none; height: 100vh; flex-direction: column; justify-content: center; align-items: center; text-align: center; width: 100%; position: absolute; top: 0; }
        .active { display: flex !important; animation: fadeIn 0.8s; }
        
        .glass-card { background: rgba(0,0,0,0.85); padding: 40px; border-radius: 10px; border-top: 4px solid var(--main-color); width: 400px; backdrop-filter: blur(10px); }
        
        h1 { font-size: 3rem; text-shadow: 2px 2px 10px black; }
        input, select { width: 90%; padding: 15px; margin: 10px 0; background: #333; border: 1px solid #555; color: white; border-radius: 4px; font-size: 1.1rem; }
        button { width: 100%; padding: 15px; background: var(--main-color); color: white; border: none; font-weight: bold; cursor: pointer; margin-top: 10px; border-radius: 4px; }
        button:hover { filter: brightness(1.2); }
        
        /* Game UI */
        .question-box { font-size: 2rem; margin-bottom: 20px; max-width: 800px; }
        .options-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; width: 100%; max-width: 800px; }
        .option-btn { background: #333; padding: 20px; border-radius: 8px; font-size: 1.2rem; cursor: pointer; border: 2px solid transparent; transition: 0.2s; }
        .option-btn:hover { background: #444; }
        
        #timer-bar { width: 100%; height: 10px; background: #333; position: fixed; top: 0; left: 0; }
        #timer-fill { width: 100%; height: 100%; background: var(--main-color); }
        
        /* Chips */
        #lobby-list { display: flex; gap: 10px; flex-wrap: wrap; justify-content: center; margin-top: 20px; max-width: 600px; }
        .player-chip { background: #222; padding: 8px 15px; border-radius: 20px; border: 1px solid #444; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>
    <canvas id="bg-canvas"></canvas>
    
    <audio id="bgm" loop><source src="/static/audio/lobby.mp3"></audio>
    <audio id="sfx-join"><source src="/static/audio/tadum.mp3"></audio>

    <div id="p-login" class="page active">
        <h1>QUIZWIZ</h1>
        <div class="glass-card">
            <input type="text" id="username" placeholder="Enter Name">
            <button onclick="joinGame()">ENTER</button>
            <p style="color:#666; font-size:0.8rem; margin-top:10px;">Login as 'Admin' to host</p>
        </div>
    </div>

    <div id="p-lobby" class="page">
        <h1>LOBBY</h1>
        <div id="admin-controls" style="display:none; margin-bottom: 20px;">
            <label>Select Theme:</label>
            <select id="category-select" onchange="changeCategory()">
                </select>
            <button onclick="startGame()">START GAME ▶</button>
        </div>
        <h3 id="player-count">Waiting for players...</h3>
        <div id="lobby-list"></div>
        <p id="wait-msg">Host is choosing the vibe...</p>
    </div>

    <div id="p-game" class="page">
        <div id="timer-bar"><div id="timer-fill"></div></div>
        <div style="display:flex; justify-content:space-between; width: 800px; margin-bottom: 10px; color:#aaa;">
            <span id="q-points">1000 Pts</span>
            <span id="q-num">1/10</span>
        </div>
        <div class="question-box" id="q-text">Loading...</div>
        <div class="options-grid" id="options-container"></div>
        <div id="admin-next" style="display:none; margin-top:30px;">
            <button onclick="nextQ()" style="width:200px;">NEXT ⏩</button>
        </div>
    </div>

    <div id="p-result" class="page">
        <h1>FINAL SCORES</h1>
        <div id="leaderboard-box"></div>
    </div>

    <script>
        const socket = io();
        let isAdmin = false;

        // --- GAMEPLAY FUNCTIONS ---
        function joinGame() {
            const name = document.getElementById('username').value;
            if(!name) return alert("Name required!");
            document.getElementById('sfx-join').play().catch(()=>{});
            document.getElementById('bgm').play().catch(()=>{});
            socket.emit('join_game', { name: name });
        }
        function changeCategory() {
            const cat = document.getElementById('category-select').value;
            socket.emit('select_category', { category: cat });
        }
        function startGame() { socket.emit('start_game'); }
        function nextQ() { socket.emit('admin_next_question'); }
        
        function submitAnswer(idx) {
            const btns = document.querySelectorAll('.option-btn');
            btns.forEach(b => b.style.opacity = 0.5);
            btns[idx].style.opacity = 1;
            btns[idx].style.border = "2px solid white";
            
            // Get width of timer bar to calculate time left
            const barWidth = document.getElementById('timer-fill').offsetWidth;
            const totalWidth = document.getElementById('timer-bar').offsetWidth;
            const timeLeft = (barWidth / totalWidth) * 10; // Approx
            
            socket.emit('submit_answer', { answer_index: idx, time_left: timeLeft });
        }

        // --- SOCKET EVENTS ---
        socket.on('join_success', (data) => {
            isAdmin = data.is_admin;
            switchPage('p-lobby');
            if(isAdmin) {
                document.getElementById('admin-controls').style.display = 'block';
                document.getElementById('wait-msg').style.display = 'none';
            }
        });

        socket.on('admin_init', (data) => {
            const sel = document.getElementById('category-select');
            sel.innerHTML = "";
            data.categories.forEach(c => {
                const opt = document.createElement('option');
                opt.value = c;
                opt.innerText = c.toUpperCase();
                sel.appendChild(opt);
            });
        });

        socket.on('theme_change', (data) => {
            update3DTheme(data.theme);
        });

        socket.on('update_lobby', (data) => {
            const list = document.getElementById('lobby-list');
            list.innerHTML = '';
            document.getElementById('player-count').innerText = `${data.players.length} Players`;
            data.players.forEach(p => {
                list.innerHTML += `<div class="player-chip">${p[0]}</div>`;
            });
        });

        socket.on('new_question', (data) => {
            switchPage('p-game');
            document.getElementById('q-text').innerText = data.q;
            document.getElementById('q-num').innerText = `${data.current}/${data.total}`;
            document.getElementById('q-points').innerText = `${data.points} POINTS`;
            
            const cont = document.getElementById('options-container');
            cont.innerHTML = '';
            data.options.forEach((opt, i) => {
                cont.innerHTML += `<div class="option-btn" onclick="submitAnswer(${i})">${opt}</div>`;
            });
            
            if(isAdmin) document.getElementById('admin-next').style.display = 'block';

            // Timer Animation
            const fill = document.getElementById('timer-fill');
            fill.style.transition = 'none';
            fill.style.width = '100%';
            setTimeout(() => {
                fill.style.transition = `width ${data.time}s linear`;
                fill.style.width = '0%';
            }, 100);
        });
        
        socket.on('game_over', (data) => {
            switchPage('p-result');
            const box = document.getElementById('leaderboard-box');
            box.innerHTML = '';
            data.leaderboard.forEach((p, i) => {
                box.innerHTML += `<div style="background:#333; padding:15px; margin:5px; border-radius:5px; display:flex; justify-content:space-between;"><span>#${i+1} ${p[0]}</span><b>${p[1]}</b></div>`;
            });
        });

        function switchPage(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        // --- 3D VISUALS ENGINE ---
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({canvas: document.getElementById('bg-canvas'), alpha: true});
        renderer.setSize(window.innerWidth, window.innerHeight);
        camera.position.z = 5;

        let particles;
        
        function createParticles(color, type) {
            if(particles) scene.remove(particles);
            
            const geo = new THREE.BufferGeometry();
            const pos = [];
            const count = 1500;
            
            for(let i=0; i<count*3; i++) {
                pos.push((Math.random()-0.5)*15);
            }
            
            geo.setAttribute('position', new THREE.Float32BufferAttribute(pos, 3));
            const mat = new THREE.PointsMaterial({color: color, size: type === 'square' ? 0.08 : 0.05, transparent: true});
            particles = new THREE.Points(geo, mat);
            scene.add(particles);
        }

        // Initial Theme
        createParticles(0xe50914, 'dot'); // Netflix Red

        function update3DTheme(theme) {
            const root = document.documentElement;
            if(theme === 'kenya') {
                root.style.setProperty('--main-color', '#009900'); // Green
                root.style.setProperty('--bg-color', '#000000');
                createParticles(0xffffff, 'dot'); // White stars
            } else if(theme === 'romance') {
                root.style.setProperty('--main-color', '#ff69b4'); // Hot Pink
                createParticles(0xff69b4, 'dot'); 
            } else if(theme === 'math') {
                root.style.setProperty('--main-color', '#00a8e1'); // Tech Blue
                createParticles(0x00a8e1, 'square'); // Squares for tech
            } else {
                root.style.setProperty('--main-color', '#e50914'); // Netflix Red
                createParticles(0xe50914, 'dot');
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            if(particles) {
                particles.rotation.y += 0.002;
                particles.rotation.x += 0.001;
            }
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
